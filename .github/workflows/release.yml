name: Release Readiness

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release-readiness:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm format:check

      - name: Lint
        run: pnpm -r lint

      - name: Typecheck
        run: pnpm -r typecheck

      - name: Test
        run: pnpm -r test

      - name: Build
        run: pnpm -r build

      - name: Pack check
        run: pnpm -r pack:check

      - name: Smoke checks
        run: pnpm smoke:check

      - name: Changeset status
        run: pnpm changeset status

      - name: Apply versioning changes (no publish)
        run: pnpm changeset version

      - name: Capture versioning diff
        run: |
          git status --short
          git diff > changeset-version.patch

      - name: Upload versioning artifact
        uses: actions/upload-artifact@v4
        with:
          name: changeset-version-patch
          path: changeset-version.patch
